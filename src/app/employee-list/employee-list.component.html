<div class="container">
  <div class="div01">
    <input [(ngModel)]="departmentFilter" (ngModelChange)="applyFilter()" placeholder="Filter by department" class="form-control mb-3 filter" />
    <button class="button01" (click)="openAddEmployeeForm()">Add New Employee</button>
  </div>
  
  <div class="table-wrapper">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Department</th>
        <td mat-cell *matCellDef="let element">{{ element.department }}</td>
      </ng-container>

      <ng-container matColumnDef="joiningDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Joining Date</th>
        <td mat-cell *matCellDef="let element">{{ element.joiningDate }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-button (click)="deleteEmployee(element.id)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <app-employee-card *ngFor="let emp of employees" [employee]="emp" (employeeDeleted)="fetchEmployees()"></app-employee-card>
</div>
